<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="./config/base_config.js"></script>
    <script src="./config/pageconfig_base.js"></script>
    <!--refactor to dynamically load-->
    <script src="./modules/storage/storage.js"></script>
    <script src="./modules/server/server.js"></script>
    <script src="./modules/email/email.js"></script>
    <script src="./js/sccs.js"></script>
    <script src="./js/pages/registration_summary.js"></script>
    <link href="./css/bootstrap-glass.css" rel="stylesheet">
    <link href="./css/all.min.css" rel="stylesheet">
    <link href="./css/fonts.css" rel="stylesheet">
    <link href="./css/sccs.css" rel="stylesheet">
    <title>Registration Summary</title>


</head>

<body onload="showSummary();">
    <main>
        <div class="d-flex align-items-center min-vh-100">
            <div id="summaryContainer" class="container fade ">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card-group mb-0">
                            <div class="card p-4 bg-light">
                                <div class="card-body text-center">
                                    <div class="row ">
                                        <div class="col  text-center">
                                            <h3>Registration Summary</h3>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col text-center">
                                            <h4>Username <i id="userIcon" class="fas"></i></h4>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <p>The username you entered was: <span id="enteredUser"
                                                    class="entered-username"></span></p>
                                            <p id="emailSummary">This is a valid email address and is the correct
                                                training
                                                email address you
                                                were issued.</p>
                                        </div>
                                    </div>
                                    <div class="row ">
                                        <div class="col text-center">
                                            <h4>Password <i id="passwordIcon" class="fas"></i></h4>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div id="plaintextpwd" class="input-group input-group-sm mb-3 d-none">
                                                <span class="input-group-text text-black clear-label"><label
                                                        for="enteredPassword">The password you
                                                        entered was:</label></span>
                                                <input type="password" id="enteredPassword"
                                                    class="form-control input-sm bg-white"
                                                    aria-label="Copy of password">
                                                <button class="btn btn-primary" type="button" id="show-button"
                                                    onclick="showPassword();return false;">Show</button>
                                            </div>



                                            <p id="passwordSummary"></p>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <p><span id="nextTry"></span></p>
                                            <a id="tryAgainBtn" href="#" onclick="tryAgain();return false;"
                                                class="btn btn-primary d-none">Try Again</a> <a id="nextButton" href="#"
                                                onclick="moveNext();return false;" class="btn btn-primary">Return to
                                                Training Site</a>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>



        </div>
    </main>

</body>

<script src="./js/bootstrap/bootstrap.bundle.min.js"></script>



</html>
