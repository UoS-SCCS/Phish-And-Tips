<div data-youtube-link="{{ include.yt-link }}" data-youtube-embed="{{ include.yt-embed }}" class="yt-container youtube-placeholder">
    <a class="yt-link" href="{{ include.yt-link }}" target="_blank" title="Link to YouTube video">
        <img src="{{ include.yt-thumbnail | relative_url }}" alt="YouTube Thumbnail" class="yt-thumbnail">
        <div href="#" class="play-icon" title="Video Play">
            <i class="fa fa-play-circle"></i>
        </div>
    </a>
</div>
